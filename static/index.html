<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Customer Support Bot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>AI Customer Support</h1>
    </header>
    <main id="chat">
      <div id="messages"></div>
    </main>
    <form id="inputForm">
      <input id="messageInput" placeholder="Ask a question..." autocomplete="off" />
      <button type="submit">Send</button>
      <button id="summarizeBtn" type="button">Summarize</button>
    </form>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
